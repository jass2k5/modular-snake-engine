<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
  href="https://cdn.jsdelivr.net/npm/remixicon@4.9.0/fonts/remixicon.css"
  rel="stylesheet"
/>
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="information">
           <div class="highest">
            <span class="highscore">High-Score: 0</span>
           </div>
           <div class="time">
            <span class="timing">Time: 00-00</span>
           </div>
           <div class="score">
            <span class="scorecount">Score: 0</span>
           </div>
           <div class="customization">
            <i class="ri-brush-fill"></i>
           </div>
        </div>
        <section class="grid">
            <div class="gameinformation" id="hidden">
                <div class="reason">
                    <h1>Welcome To Dynamic Snake :)</h1>
                </div>
                <div class="gameovertext">
                    <h3>Let's Begin!</h3>
                </div>

                <button type="button" id="btn">START</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
